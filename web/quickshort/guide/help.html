    <li><a href="javascript:jumpToUpdates()"><span>更新日志</span></a></li>
</ul>

<script language="javascript" type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        let color = getQueryString("color");
        if (color != null) {
            let elements = document.getElementsByName("tv_links");
            if (elements != null) {
                elements.forEach(function(i) {
                    i.style.color = color;
                })
            }
        }

        function jumpToUpdates(){
            let color = getQueryString("color");
            window.location="updateInfo.html?color="+encodeURIComponent(color);
        }

</script>
