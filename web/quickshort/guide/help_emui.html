<body>
    <style>
        body {
            margin: 16px
        }
    </style>
    <p style="line-height: 1.75em;"><b>一、自启动管理</b></p>

    <p style="line-height: 1.75em;">1.打开手机管家;<br/>2.选择启动管理,点击进入;<br/>3.找到本应用,并将开关置为关闭状态;<br/>4.选择批量手动管理,点击进入;<br/>5.找到本应用,将自启动、关联启动、后台活动全部勾选。<br/><br/><b>若按照以上方法无法设置,请尝试按照如下步骤进行设置:</b><br/>1.打开手机的系统设置;<br/>2.选择权限管理,点击进入;<br/>3.选择自启动管理,点击进入;<br/>4.找到本应用,并打开开关。</p>
    <p style="line-height: 1.75em;"><b>二、电源管理</b></p>

    <p style="line-height: 1.75em;">1.打开手机的系统设置;<br/>2.选择高级设置,点击进入;<br/>3.选择电池管理,点击进入;<br/>4.选择受保护应用;<br/>5.找到本应用,并打开开关。<br/><b>若EMUI版本较新,则无需设置此项。</b></p>



</body>
