    <p style="line-height: 1.75em;"><b>一、自启动管理</b></p>

    <p style="line-height: 1.75em;">1.打开手机管家，在手机管家中找到权限隐私<br/>2.在权限隐私中找到自启动管理，点击进入<br/>3.在程序列表中找到本应用，并打开开关。</p>
    <p style="line-height: 1.75em;"><b>二、电源管理</b></p>
    <p style="line-height: 1.75em;">1.打开系统设置，点击电池<br/>2.点击应用耗电管理；<br/>3.找到本应用，打开“允许唤醒前台”和“允许完全后台行为”；<br/><br/></p>
    <p style="line-height: 1.75em;"><b>三、锁定后台</b></p>
    <p style="line-height: 1.75em;">呼出多任务界面，找到本应用卡片，点击右上方的“更多”，然后点击“锁定”。</p>


</body>
